name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-to-production:

    name: Deploy to AWS EC2 ğŸš€
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code ğŸ¤–
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.15'

    - name: Install Go dependencies
      run:
        cd ./server && go get 

    - name: Build
      run: go build -v ./...
    - name: Use Node.js ${{ matrix.node-version }} ğŸ©
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install node dependencies ğŸ“¦
      run: |
        npm install -g pm2

    - name: Build ğŸ—ï¸
      run: |
            npm run build:server

    - name: Start go server ğŸš€
      run: |
        cd ./server && pm2 start ./server
    